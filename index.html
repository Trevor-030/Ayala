<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>ðŸŽ‰ Welcome to the Party!</h1>
        <p>Please log in to see your special birthday surprise.</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your name">
            </div>
            
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter the secret code">
            </div>
            
            <button type="submit" class="login-btn">Let's Celebrate!</button>
        </form>
        
        <p class="forgot-password">Hint: The password might be the **nickname**!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
